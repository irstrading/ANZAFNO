version: "3.9"
services:
  backend:
    build: ./backend
    ports: ["8000:8000"]
    env_file: [.env]
    depends_on: [timescaledb, redis]
    volumes: ["./backend:/app"]
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
  ws_bridge:
    build: ./backend
    command: python -m app.brokers.ws_bridge
    env_file: [.env]
    depends_on: [redis]
    restart: always
  celery_worker:
    build: ./backend
    command: celery -A app.tasks.celery_app worker --concurrency=4
    env_file: [.env]
    depends_on: [redis, timescaledb]
  celery_beat:
    build: ./backend
    command: celery -A app.tasks.celery_app beat
    env_file: [.env]
    depends_on: [redis]
  telegram_bot:
    build: ./backend
    command: python -m app.alerts.telegram_bot
    env_file: [.env]
    restart: unless-stopped
  frontend:
    build: ./frontend
    ports: ["3000:80"]
    depends_on: [backend]
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-anza_secret}
      POSTGRES_DB: anza_fno
    volumes: ["pgdata:/var/lib/postgresql/data"]
    ports: ["5432:5432"]
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes: ["redisdata:/data"]
    command: redis-server --appendonly yes
volumes:
  pgdata:
  redisdata:
